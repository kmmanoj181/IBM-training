<div class="container">
    <form action="" (submit)="addTask()">
   <span class="d-flex justify-content-center">
       <input type="text" name="task" id="" placeholder="What's on todo list" [(ngModel)]="inputTask" class="form-control w-50">
    <button type="submit" class="btn btn-primary ms-2">Add</button>
   </span> 
</form>
</div>

<div class="container p-5 justify-content-center">
    <div *ngFor="let item of taskList; let i=index" class="d-flex  justify-content-between align-items-start ">
        
   <h4 class="text-center mb-2">{{item}}</h4> 
   <!-- <input type="button" value="X" (click)="delTask(i)"> -->
   <button type="button"  (click)="delTask(i)" class="btn btn-danger ms-5 mb-2">Delete</button>
</div>
</div>
