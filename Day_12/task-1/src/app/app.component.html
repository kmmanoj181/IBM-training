<u><h2>Structural directives</h2></u>
<div class="for">
  <h3><u>For</u></h3>
  <h3>Numbers in the list</h3>
  <h3 *ngFor="let item of numbers">{{item}}</h3>
</div>
<div class="if">
  <h3><u>If then.. Else</u></h3>
  <h3 *ngIf="show=='one' then thenBlock else Elseblock"></h3>
  <ng-template #thenBlock>
    <h3 >one</h3>
  </ng-template>
  <ng-template #Elseblock>
    <h3>two</h3>
  </ng-template>
</div>
<div [ngSwitch]="color"> <h3><u>Switch case</u></h3>
  <h3 *ngSwitchCase="'blue'">Blue</h3>
  <h3 *ngSwitchCase="'green'">Green</h3>
  <h3 *ngSwitchCase="'red'">Red</h3>
  <h3 *ngSwitchDefault>No color</h3>
</div>
<h3><u>Pipes</u></h3>
<h3>{{'pipe 1' | uppercase}} -UppercasePipe</h3>
<h3>{{'PIPE 2' | lowercase}} -LowercasePipe</h3>
<h3>{{'pipe three' | titlecase}} -TitlecasePipe</h3>
