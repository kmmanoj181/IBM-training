<div class="box">
    <form action="" [formGroup]="logIn" (ngSubmit)="Onsubmit()">
        <label for="">Enter email</label>
        <input type="text" formControlName="email"><br>
        <!--!><small *ngIf="!f.valid">Enter Valid Name</small></!-->
        <br>

        <label for="">Enter Password</label>
        <input type="password" formControlName="password"><br>
        <br>

        <label for="">Captcha</label>
        <input type="text" formControlName="captcha"><br>
        <br>

        <label for="">Enter captcha</label>
        <input type="text" formControlName="captcha2"><br>
        <br>
        <button type="submit">Submit</button>
      </form>
</div>
