<form action="" class="form" #logIn="ngForm" >
  <div><h3 style="text-align: center;">Drop us your queries</h3></div>
  <br>
  <input placeholder="Name" name="name" ngModel #name="ngModel">
  <br><small *ngIf="name.invalid && name.touched">Please give a valid name</small><br>

  <input placeholder="Email" name="email" ngModel email #email="ngModel">
  <br><small *ngIf="email.invalid">Please give a valid email</small><br>

  <input type="text" name="query" placeholder="query" ngModel #query="ngModel" minlength="10">
  <br><small *ngIf="query.invalid">Please give a valid query</small>

  <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>'
      <button type="submit" class="btn"[disabled]="name.value<1||query.value<10||logIn.invalid" style=" color:white;background-color:#17a2b8; width:50% ; margin:0 auto" onclick="alert('Logged-in')"> Submit</button>
  </form>
